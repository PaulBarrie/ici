type Address {
    id: Int!
    location: [Float]
    street_nb: String!
    street_name: String!
    post_code: String!
    city: String!
    country: String
}

input AddressInput {
    street_nb: String!
    street_name: String!
    post_code: String!
    city: String!
    country: String
    user_type: String!
}

